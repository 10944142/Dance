       }
       ul>li:hover{
           background-color: #b0c4de;
           color:#000;
           transition:0.5s ;
       }
       ul>li>ul>li{
            background-color:#b0c4de;
            clear: left;
            list-style:none;
            width: 100%;
            z-index: 1000;
            text-align: center;
       }
       ul>li:hover>ul>li:hover{
           background-color: #7494b6;

           transition:0.5s ;
        }
        ul>li>a{
            color:white;
            text-decoration:none
        }
        ul>i>ul>li>a{
            text-decoration:none
        }
        ul>li>ul{
            visibility: hidden;
        }
        ul>li:hover>ul>li{
            visibility: visible;
        }
       section{
           width: 80%;
           display: block;
           height: calc(100vh - 100px);

           margin: auto;

       .allimg{
           margin: auto;
           width: 400px;
           height: 300px;
           display: flex;
           overflow: hidden;
       }
       .allimg img{
           width: 100%;
           height: 300px;
           transform: translateX(-100px);
           animation:move 20s infinite;
       }
       @keyframes move{
        0%{
            transform: translateX(0px);
        }
        50%{
            transform: translateX(-800px);

        }
        100%{
            transform: translateX(0px);

        }
       }
